<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsión del Tiempo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Previsión del Tiempo</h1>
    </nav>
    <div class="container">
      <section class="box">
        <header class="day">lun</header>
        <div class="icon fas fa-sun"></div>
        <div class="tempC">29°</div>
        <div class="tempF">12°</div>
      </section>

      <section class="box">
        <header class="day">mar</header>
        <div class="icon fas fa-cloud-sun"></div>
        <div class="tempC redB">22°</div>
        <div class="tempF">12°</div>
      </section>

      <section class="box">
        <header class="day">mie</header>
        <div class="icon fas fa-cloud-sun-rain"></div>
        <div class="tempC redB">30°</div>
        <div class="tempF blueB">15°</div>
      </section>

      <section class="box">
        <header class="day">jue</header>
        <div class="icon fas fa-cloud-showers-heavy"></div>
        <div class="tempC redB">30°</div>
        <div class="tempF blueB">15°</div>
      </section>

      <section class="box">
        <header class="day">vie</header>
        <div class="icon fas fa-cloud-rain"></div>
        <div class="tempC">30°</div>
        <div class="tempF blueB">15°</div>
      </section>
    </div>
  </body>
</html>
